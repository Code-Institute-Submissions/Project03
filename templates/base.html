<!DOCTYPE html>
<html>

<head>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
	<link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" type="text/css" />
	<script src="https://kit.fontawesome.com/2283b6befd.js" crossorigin="anonymous"></script>
	<meta name="viewport" content="width=device-width,
    initial-scale=1.0" />
	<title> Easy Chemistry </title>
</head>

<body>
	<header>

		<nav>
			<div class="nav-wrapper">
				<a href="{{url_for('get_tasks')}}" class="brand-logo">Easy Chemistry</a>
                <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
				<ul id="nav-mobile" class="right hide-on-med-and-down">
					<li><a href="{{url_for('get_tasks')}}">Chemistry Experiemnts</a></li>
					<li><a href="{{url_for('add_task')}}">New experiment</a></li>
					<li><a href="{{url_for('get_categories')}}">Manage Categories</a></li>
				</ul>
				<ul class="sidenav" id="mobile-demo">
					<li><a href="{{url_for('get_tasks')}}">Chemistry Experiemnts</a></li>
					<li><a href="{{url_for('add_task')}}">New experiment</a></li>
					<li><a href="{{url_for('get_categories')}}">Manage Categories</a></li>
				</ul>
			</div>
		</nav>

	</header>

	<div class="container">
		{% block content %}
		{% endblock %}
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
		integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
            $('.collapsible').collapsible();
            $('select').material_select();
             $(".button-collapse").sideNav();
        });

        $('.datepicker').pickadate({
            selectMonths: true, 
            selectYears: 15, 
            today: 'Today',
            clear: 'Clear',
            close: 'Ok',
            closeOnSelect: false 
        });

document.getElementById("matfix").addEventListener("click", function(e) {
	e.stopPropagation();
});

	</script>

</body>

</html>
