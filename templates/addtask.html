<h3>Add an experiment</h3>

    <form  action="" method="POST" class="col s12">
       <div class="row">
           <div class="input-field col s12">
               <i class="material-icons prefix">assignment</i>
               <input id="category_name" name="category_name" type="text" class="validate">

           </div>
           <div class="input-field col s12">

           </div>
       </div>
    </form>
</div>


{% endblock %}
